apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: flowpay-be-client-tls
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: {{ .Values.api.clusterSecretStoreName }}
  target:
    type: kubernetes.io/tls
  data:
    - secretKey: tls.crt
      remoteRef:
        key: server-cert
    - secretKey: tls.key
      remoteRef:
        key: server-key
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ca-cert
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: {{ .Values.api.clusterSecretStoreName }}
  data:
    - secretKey: ca.crt
      remoteRef:
        key: ca-cert