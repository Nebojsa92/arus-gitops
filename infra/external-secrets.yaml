apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secrets
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/Nebojsa92/arus-gitops.git"
    path:  infra/external-secrets/charts/
  destination:
    server: "https://kubernetes.default.svc"
    namespace: external-secrets
  syncPolicy:
    automated:
      selfHeal: true
      prune: true